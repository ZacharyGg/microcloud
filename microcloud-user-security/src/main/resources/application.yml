server:
  port: 8001
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: cn.hlxd.microcloud.dao.Impl
  mapper-locations: mybatis/mapper/**/*.xml
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/security
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
  application:
    name: microcloud-user-security
eureka:
  client:
    service-url:
      defaultZone: http://edmin:edmin@eurekaserver.com:7001/eureka
  instance:
    instance-id: security.com
    prefer-ip-address: true
info:
  app.name: www.security.com
  company.name: hlxd
  build.groupId: $project.groupId$
  build.artifactId: $project.artifactId$
  app.version: V33.3.3




